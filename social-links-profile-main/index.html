<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Lucas Silva | Social Links</title>
  </head>
  <body>
    <div class="theme-container">
      <input type="checkbox" class="checkbox" id="chk" />
      <label for="chk" class="button" id="themeToggle" title="Alternar Tema">
        <img
          id="themeIcon"
          src="https://img.icons8.com/sf-black-filled/64/sun.png"
          width="50"
          height="50"
          alt="Ícone de sol para modo claro"
        />
      </label>
    </div>

    <div class="clock-container">
      <div id="clock"></div>
    </div>

    <div class="container">
      <img src="./assets/images/Photo.jpg" alt="Lucas Silva" />
      <h2>Lucas Silva</h2>

      <p>"Front-end developer and avid reader."</p>

      <ul>
        <li>
          <button
            onclick="window.open('https://github.com/ctrlcw', '_blank')"
            aria-label="Abrir o perfil GitHub"
          >
            GitHub
          </button>
        </li>
        <li>
          <button
            onclick="window.open('https://www.linkedin.com/in/ctrlcw/', '_blank')"
          >
            LinkedIn
          </button>
        </li>
        <li>
          <button onclick="window.open('https://twitter.com/ctrlcw', '_blank')">
            Twitter
          </button>
        </li>
        <li>
          <button
            onclick="window.open('https://www.instagram.com/ctrlcw', '_blank')"
          >
            Instagram
          </button>
        </li>
      </ul>
    </div>

    <div class="attribution">
      <a>Copyright ©.</a>
      Coded by
      <a href="https://instagram.com/ctrlcw" target="_blank" rel="noreferrer"
        >Lucas Silva</a
      >
    </div>

    <script src="script.js"></script>
  </body>
</html>
